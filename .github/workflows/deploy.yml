name: Deploy to GitHub Pages

on:
  # Ø§Ø¬Ø±Ø§ ÙˆÙ‚ØªÛŒ Ú©Ø¯ Ø±Ø§ Ø¢Ù¾Ø¯ÛŒØª Ù…ÛŒâ€ŒÚ©Ù†ÛŒ
  push:
    branches: ["main"]

  # Ø¯Ú©Ù…Ù‡ Ø¯Ø³ØªÛŒ Ø¨Ø±Ø§ÛŒ Ø§Ø¬Ø±Ø§
  workflow_dispatch:

  # Ø§Ø¬Ø±Ø§ÛŒ Ø®ÙˆØ¯Ú©Ø§Ø± Ù‡Ø± Û± Ø³Ø§Ø¹Øª ÛŒÚ©Ø¨Ø§Ø± (Ø¨Ø±Ø§ÛŒ Ø¢Ù¾Ø¯ÛŒØª Ù…Ù‚Ø§Ù„Ø§Øª)
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npx next build
        env:
          # ðŸ‘‡ðŸ‘‡ðŸ‘‡ Ø§ÛŒÙ†Ø¬Ø§ Ú©Ù„ÛŒØ¯Ù‡Ø§ Ø±Ø§ Ø¨Ù‡ Ø¨Ø±Ù†Ø§Ù…Ù‡ ØªØ²Ø±ÛŒÙ‚ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… ðŸ‘‡ðŸ‘‡ðŸ‘‡
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4